<!DOCTYPE html>
<html>
<head>
	<title>Enquiry Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<form class="form" action="./form.php" method="POST">
		<label>First Name :</label>
		<input type="text" name="fName" size="15" required placeholder="First Name"><br>
		<label>Contact :</label>
		<input type="tel" name="contact" required placeholder="Contact Number"  required><br>
		<label>Email Address:</label>
		<input type="email" name="email" required placeholder="E.g. ABC@gmail.com"><br>
		<label>Enter Query:</label><br>
		<input type="text" name="Query" required placeholder="Maximum 100 characters"><br>
		<input  type="submit" id="submit" value="Submit Query">
	</form>
</body>
</html>
